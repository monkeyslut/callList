<html>
	<head>
		<title>telefonlista</title>
<style>
			body {
				background: white;
			}
				div#main {
					background: #ccc;
					border: black 1px solid;
					height: 82%;
					padding: 10%;
					width: 80%;
					-webkit-border-radius: 8px;
				}
				
				
</style>
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0" />
		<script src="js/index.js"></script>
		<script src="js/cordova.js"></script>
		<preference name="loglevel" value="DEBUG"/>
	</head>
	<body>
		<div id="main">
			<h1>Kontakter</h1>
			<table><tr><td>
				<ul id="contactList">
				</ul>
			</td></tr></table>

			<h1>Spara kontakt</h1>
			<form id="contactForm">
				<input type="text" id="contactNameField" placeholder="namn" />
				<input type="text" id="contactPhoneField" placeholder="telefonnummer" />
				<button id="submitContact">spara</button><br>
			</form>
		</div>
	</body>
</html>
